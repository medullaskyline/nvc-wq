<!DOCTYPE html>
<html>
  <head>
    <title>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} group</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} group</h1>
        {{#id}}
        {{#page_config.can_delete}}
        <form action="{{svc}}/groups/{{id}}" method="post" data-ajax="false"
          data-wq-json="true" data-wq-background-sync="false"
          onsubmit="return require('wq/app').confirmSubmit(this, 'Are you sure you want to delete this record?');">
          {{>csrf}}
          <input type=hidden name="_method" value="DELETE">
          <button type="submit" data-icon="delete" class="ui-btn-right">
            Delete
          </button>
        </form>
        {{/page_config.can_delete}}
        {{/id}}
      </div>
      <div role="main" class="ui-content">
        <form action="{{svc}}/groups/{{id}}" method="post" data-ajax="false"
            data-wq-json="true"
            {{#outbox_id}}
              data-wq-outbox-id="{{outbox_id}}"
              data-wq-outbox-preserve=""
            {{/outbox_id}}>
          {{>csrf}}
          {{#id}}
          <input type=hidden name="_method" value="PUT">
          {{/id}}
          <ul data-role="listview" data-inset="true">
            <li class="ui-field-contain">
              <label for='group-name'>Name</label>
              <input id='group-name' type='text' data-xform-type='string' name='name' required value="{{name}}">
              <p class='error group-name-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='group-permissions_id'>Permissions Id</label>
              <input id='group-permissions_id' type='text' data-xform-type='string' name='permissions_id' value="{{permissions_id}}">
              <p class='error group-permissions_id-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='group-permissions_label'>Permissions Label</label>
              <input id='group-permissions_label' type='text' data-xform-type='string' name='permissions_label' required value="{{permissions_label}}">
              <p class='error group-permissions_label-errors'></p>
            </li>
            <li>
              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <a href="{{rt}}/groups/{{id}}" data-role="button" data-icon="back" data-direction="reverse">
                    Back
                  </a>
                </div>
                <div class="ui-block-b">
                  <button type="submit" data-icon="check" data-theme="b">
                    Submit
                  </button>
                </div>
              </div>
              <p class="error group-errors"></p>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
