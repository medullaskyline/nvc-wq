<!DOCTYPE html>
<html>
  <head>
    <title>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} relationshiptype</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} relationshiptype</h1>
        {{#id}}
        {{#page_config.can_delete}}
        <form action="{{svc}}/relationshiptypes/{{id}}" method="post" data-ajax="false"
          data-wq-json="true" data-wq-background-sync="false"
          onsubmit="return require('wq/app').confirmSubmit(this, 'Are you sure you want to delete this record?');">
          {{>csrf}}
          <input type=hidden name="_method" value="DELETE">
          <button type="submit" data-icon="delete" class="ui-btn-right">
            Delete
          </button>
        </form>
        {{/page_config.can_delete}}
        {{/id}}
      </div>
      <div role="main" class="ui-content">
        <form action="{{svc}}/relationshiptypes/{{id}}" method="post" data-ajax="false"
            data-wq-json="true"
            {{#outbox_id}}
              data-wq-outbox-id="{{outbox_id}}"
              data-wq-outbox-preserve=""
            {{/outbox_id}}>
          {{>csrf}}
          {{#id}}
          <input type=hidden name="_method" value="PUT">
          {{/id}}
          <ul data-role="listview" data-inset="true">
            <li class="ui-field-contain">
              <label for='relationshiptype-name'>Name</label>
              <input id='relationshiptype-name' type='text' data-xform-type='string' name='name' required value="{{name}}">
              <p class='error relationshiptype-name-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='relationshiptype-inverse_name'>Inverse Name</label>
              <input id='relationshiptype-inverse_name' type='text' data-xform-type='string' name='inverse_name' value="{{inverse_name}}">
              <p class='error relationshiptype-inverse_name-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='relationshiptype-from_type'>From Type</label>
              <input id='relationshiptype-from_type' type='text' data-xform-type='string' name='from_type' required value="{{from_type}}">
              <p class='error relationshiptype-from_type-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='relationshiptype-to_type'>To Type</label>
              <input id='relationshiptype-to_type' type='text' data-xform-type='string' name='to_type' required value="{{to_type}}">
              <p class='error relationshiptype-to_type-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='relationshiptype-computed'>Computed</label>
              <input id='relationshiptype-computed' type='text' data-xform-type='string' name='computed' value="{{computed}}">
              <p class='error relationshiptype-computed-errors'></p>
            </li>
            <li>
              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <a href="{{rt}}/relationshiptypes/{{id}}" data-role="button" data-icon="back" data-direction="reverse">
                    Back
                  </a>
                </div>
                <div class="ui-block-b">
                  <button type="submit" data-icon="check" data-theme="b">
                    Submit
                  </button>
                </div>
              </div>
              <p class="error relationshiptype-errors"></p>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
