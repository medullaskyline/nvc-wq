<!DOCTYPE html>
<html>
  <head>
    <title>{{label}}</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{label}}</h1>
        {{#page_config.can_change}}
        <a href="{{rt}}/FeelingMainCategories/{{id}}/edit" data-icon="edit" data-transition="flip">
          Edit
        </a>
        {{/page_config.can_change}}
      </div>
      <div role="main" class="ui-content">
          <h1>{{label}}</h1>
          <table>
            <tr>
              <th>Feeling Sub Categories</th>
              <td>
                {{#feelingsubcategories}}
                <table>
                  <tr>
                    <th>Feeling Leaves</th>
                    <td>{{feeling_leaves}}</td>
                  </tr>
                </table>
                <hr>
                {{/feelingsubcategories}}
              </td>
            </tr>
          </table>
      </div>
    </div>
  </body>
</html>
